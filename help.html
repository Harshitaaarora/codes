<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rail Madad - Help Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Rail Madad Help Center</h1>
        
        <div class="max-w-2xl mx-auto">
            <div class="mb-6">
                <input type="text" id="searchInput" placeholder="Search for laws, rules, articles..." class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div id="searchResults" class="space-y-4"></div>
        </div>
    </div>

    <script>
        const helpData = [
            { title: "Passenger Rights", content: "Learn about your rights as a railway passenger..." },
            { title: "Refund Policy", content: "Understand the refund policy for cancelled or delayed trains..." },
            { title: "Luggage Rules", content: "Know the rules and regulations regarding luggage allowance..." },
            { title: "Complaint Procedure", content: "Find out how to file a complaint with railway authorities..." },
            { title: "Senior Citizen Concessions", content: "Information about concessions for senior citizens..." },
            { title: "E-Ticketing Guidelines", content: "Guidelines for booking and using e-tickets..." },
            { title: "Railway Safety Measures", content: "Learn about the safety measures implemented by railways..." },
            { title: "Tatkal Booking Rules", content: "Understand the rules for Tatkal ticket booking..." },
            { title: "Train Schedule Information", content: "How to check and understand train schedules..." },
            { title: "Disability Assistance", content: "Information on assistance available for passengers with disabilities..." }
        ];

        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredResults = helpData.filter(item => 
                item.title.toLowerCase().includes(searchTerm) || 
                item.content.toLowerCase().includes(searchTerm)
            );

            displayResults(filteredResults);
        });

        function displayResults(results) {
            searchResults.innerHTML = '';
            if (results.length === 0) {
                searchResults.innerHTML = '<p class="text-gray-600">No results found. Please try a different search term.</p>';
                return;
            }

            results.forEach(item => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'bg-white p-4 rounded-lg shadow';
                resultDiv.innerHTML = `
                    <h2 class="text-xl font-semibold mb-2">${item.title}</h2>
                    <p class="text-gray-600">${item.content}</p>
                `;
                searchResults.appendChild(resultDiv);
            });
        }

        // Display all items initially
        displayResults(helpData);
    </script>
</body>
</html>
