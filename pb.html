<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailMadad - Public Broadcast Channel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="bg-white shadow rounded-lg mb-6">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-3xl font-bold text-blue-600">RailMadad</h1>
                <p class="text-sm text-gray-500">A Grievance Redressal Mechanism</p>
            </div>
        </header>

        <main>
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Public Broadcast Channel</h2>
                <div id="announcements" class="space-y-4">
                    <!-- Announcements will be dynamically added here -->
                </div>
            </div>
        </main>

        <nav class="mt-6">
            <ul class="flex justify-between bg-white shadow rounded-lg p-2">
                <li class="text-center flex-1">
                    <a href="index.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-200 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        Home
                    </a>
                </li>
                <li class="text-center flex-1">
                    <a href="#" class="block py-2 px-4 text-sm text-blue-600 bg-blue-100 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z" />
                        </svg>
                        Broadcasts
                    </a>
                </li>
                <li class="text-center flex-1">
                    <a href="help.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-200 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Help
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script>
        // Sample announcements data
        const announcements = [
            { id: 1, title: "Track Maintenance", message: "Track maintenance work on Platform 3. Please be cautious.", timestamp: "2024-09-23 10:00" },
            { id: 2, title: "Train Delay", message: "Train number 12345 to Jaipur is delayed by 30 minutes due to heavy rain.", timestamp: "2024-09-23 11:30" },
            { id: 3, title: "New Service", message: "New food delivery service available on Platform 2.", timestamp: "2024-09-23 12:15" }
        ];

        // Function to render announcements
        function renderAnnouncements() {
            const announcementsContainer = document.getElementById('announcements');
            announcementsContainer.innerHTML = announcements.map(announcement => `
                <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold text-blue-800">${announcement.title}</h3>
                    <p class="text-gray-700 mt-1">${announcement.message}</p>
                    <p class="text-sm text-gray-500 mt-2">${announcement.timestamp}</p>
                </div>
            `).join('');
        }

        // Initial render
        renderAnnouncements();

        // Simulating new announcements (for demonstration purposes)
        setInterval(() => {
            const newAnnouncement = {
                id: announcements.length + 1,
                title: "New Update",
                message: "This is a new announcement that was just added.",
                timestamp: new Date().toLocaleString()
            };
            announcements.unshift(newAnnouncement);
            renderAnnouncements();
        }, 30000); // Add a new announcement every 30 seconds
    </script>
</body>
</html>
